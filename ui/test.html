<!DOCTYPE html>
<html>
<head>
    <title>Asset Test Page</title>
    <style>
        .asset-test { border: 1px solid #ccc; margin: 10px; padding: 10px; }
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>
    <div id="asset-test"></div>
    <script>
        const assetPaths = {
            characters: ['Leo', 'Ella', 'Pip', 'Gina'],
            backgrounds: ['Discovery Zone', 'Science Corner', 'Nature Explorer\'s Path', 'Math Garden']
        };

        function testAsset(type, name) {
            const img = new Image();
            const div = document.createElement('div');
            div.className = 'asset-test';
            
            img.src = `../assets/images/${type}/${name}.png`;
            div.innerHTML = `Testing: ${type}/${name}.png - `;
            
            img.onload = () => div.innerHTML += '<span class="success">✓</span>';
            img.onerror = () => div.innerHTML += '<span class="error">✗</span>';
            
            document.getElementById('asset-test').appendChild(div);
        }

        Object.entries(assetPaths).forEach(([type, names]) => {
            names.forEach(name => testAsset(type, name));
        });
    </script>
</body>
</html>
